{% extends 'base1.html' %}
{% block content %}
    <h1 class="display-4 text-center my-5">{{category.category}}</h1>
    <form action="" method="post" >
        {% csrf_token %}
        <div class="container">
        

        {% for question, options in question_options.items %}
            <div class="questions my-4">
                <div class="card mb-2 question">
                    <div class="card-header fw-bold">
                        Question {{forloop.counter}}
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{question.question_text}}</p>
                        {%for option in options %}
                        <div class="form-check">
                            <label class="form-check-label" for="flexRadio{{ forloop.parentloop.counter }}{{ forloop.counter }}">
                                <input class="form-check-input" value="{{option.option_text}}" type="radio"  name="answer{{ forloop.parentloop.counter }}" id="flexRadio{{ forloop.parentloop.counter }}{{ forloop.counter }}" >
                            
                                {{option.option_text}}
                            
                            </label>
                            
                        </div>
                    
                        {%endfor%}
                    
                    </div>
                </div>
            
            </div>
        {% endfor %}
        
            
        <button type="submit" class="btn btn-primary px-5">Submit</button>
            


    </form>
        
    </div>


    
{% endblock %}
