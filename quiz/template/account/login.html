{% extends 'base.html'%}
{% block content%}
<h1 class="display-4 text-center my-5">Login</h1>

    <div class="container">
        <div class="row row-cols-sm-1 row-cols-lg-3 container">
            <div class="col-12">
            </div>
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label visually-hidden">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"name="username" placeholder="Username">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        {{error}}
                    </div>
                    
                    <button type="submit" class="btn btn-primary px-5">Submit</button>
                </form>
                <p class="my-4">Not a member yet? <b><a href="{% url 'account:register' %}">Register</a></b></p>
            </div>
            <div class="col-12">
            </div>
        </div>
    </div>
    {% endblock %}
