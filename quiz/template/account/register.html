{%extends 'base.html'%}
{% block content%}

<h1 class="display-4 text-center my-5">Register</h1>

  <div class="container">
    <div class="row row-cols-sm-1 row-cols-lg-3 container">
      <div class="col-12">
      </div>
      <div class="col-12">
        
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label visually-hidden">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1" name="username" aria-describedby="emailHelp"
              placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label visually-hidden">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" name="email" aria-describedby="emailHelp"
              placeholder="Email">
          </div>
          
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label visually-hidden">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password1" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label visually-hidden">Repeat Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" name="password2" placeholder="Repeat Password">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
          <p class="my-4">Already a member? <b><a href="{% url 'account:login' %}">Login</a></b></p>
        </form>
      </div>
      <div class="col-12">
      </div>
    </div>
  </div>
</form>
{% endblock %}
